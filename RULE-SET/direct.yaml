# ===============================================================
# 规则说明：                                   # 总规则数:0
# 1. 优先级：规则从上到下匹配，匹配成功即停止。
# 2. no-resolve：用于 IP 类规则，防止为了匹配规则而触发不必要的 DNS 解析。
# 3. 进程匹配：Win 端建议带 .exe 后缀，macOS 区分大小写。
# ===============================================================

