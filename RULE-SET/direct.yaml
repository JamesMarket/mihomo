  # ====== 3. 域名其他匹配类型 ======
  # - DOMAIN,www.google.com           # 完整域名匹配
  # - DOMAIN-KEYWORD,amazon           # 域名关键字匹配
  # - DOMAIN-WILDCARD,*.google.com    # 通配符匹配 (* 匹配零或多字符，? 匹配单字符)
  # - DOMAIN-REGEX,^abc.*com          # 正则表达式匹配
  # - GEOSITE,youtube                 # 预设域名集合匹配

  # ====== 4. IP 地址匹配 (目标) ======
  # - IP-CIDR,127.0.0.0/8,no-resolve  # IPv4 网段匹配
  # - IP-CIDR6,2620::/32,no-resolve   # IPv6 网段匹配
  # - IP-SUFFIX,8.8.8.8/24            # IP 后缀匹配
  # - IP-ASN,13335                    # 自治系统号 (ASN) 匹配
  # - GEOIP,CN,no-resolve             # 地理位置 (国家代码) 匹配

  # ====== 5. 来源 IP/ASN 匹配 ======
  # - SRC-IP-CIDR,192.168.1.201/32    # 匹配发出请求的本地 IP
  # - SRC-GEOIP,cn                    # 匹配来源 IP 所属国家

  # ====== 6. 端口与协议匹配 ======
  # - DST-PORT,80                     # 匹配目标端口范围 (可写为 80-443)
  # - SRC-PORT,7777                   # 匹配来源端口范围
  # - NETWORK,udp                     # 匹配协议类型 (tcp/udp)
  # - IN-PORT,7890                    # 匹配特定入站端口
  # - IN-TYPE,SOCKS/HTTP              # 匹配入站协议类型

  # ====== 7. 高级进程路径匹配 ======
  # - PROCESS-PATH,/usr/bin/wget      # Linux/macOS 完整路径匹配
  # - PROCESS-PATH,C:\Program Files\Google\Chrome\Application\chrome.exe # Win 完整路径
  # - PROCESS-PATH-REGEX,.*bin/wget   # 进程路径正则匹配

  # ====== 8. 入站元数据匹配 ======
  # - IN-USER,mihomo                  # 匹配入站用户名
  # - IN-NAME,ss                      # 匹配入站名称

  # ====== 9. 逻辑规则 (AND/OR/NOT) ======
  # - AND,((DOMAIN,baidu.com),(NETWORK,UDP)) # 与逻辑
  # - OR,((NETWORK,UDP),(DOMAIN,baidu.com))  # 或逻辑
  # - NOT,((DOMAIN,baidu.com))               # 非逻辑

  # ====== 10. 系统与系统底层 ======
